apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vproapp-argocd
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/thieugiatri4492/vprofile-action.git
    path: helm/vprofilecharts
    targetRevision: HEAD
    helm:
      releaseName: vprofile-stack
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true




